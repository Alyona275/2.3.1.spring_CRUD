<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<h2>Registration</h2>
<form th:method="POST" th:action="@{/registration}">
    <label for="username">Name</label>
    <input type="text" th:field="${user.username}" id="username">
    <br>
    <label for="age">Age</label>
    <input type="text" th:field="${user.age}" id="age">
    <br>
    <label for="email">Email</label>
    <input type="text" th:field="${user.email}" id="email">
    <br>
    <label for="password">Password</label>
    <input type="text" th:field="${user.password}" id="password">
    <br>
    <select name="roleId" >
        <option th:each="role : ${roleList}"
                th:value="${role.getId()}"
                th:text="${role.role}">Wireframe</option>
    </select>
    <br>

    <input type="submit" value="Registration">
</form>

</body>
</html>
