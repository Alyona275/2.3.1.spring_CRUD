<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
<th:block>
    <h2>Add User</h2>
    <form th:method="POST" th:action="@{/admin/add}">
        <label for="username">Name</label>
        <input type="text" th:field="${user.username}" id="username">
        <br>
        <label for="age">Age</label>
        <input type="text" th:field="${user.age}" id="age">
        <br>
        <label for="email">Email</label>
        <input type="text" th:field="${user.email}" id="email">
        <br>
        <label for="password">Password</label>
        <input type="text" th:field="${user.password}" id="password">
        <br>
        <select name="roleName" >
            <option value="ROLE_USER">USER</option>
            <option value="ROLE_ADMIN">ADMIN</option>
        </select>
        <br>
        <input type="submit" value="Add user">
    </form>
</th:block>

<a th:href="@{/logout}">Logout</a>

</body>
</html>
